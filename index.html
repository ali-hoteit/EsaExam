<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container above">
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Fruits and Legumes">
                </div>

                <div class="col-md-1 form-check">
                    <input class="form-check-input" type="radio" name="Fruits&Legumes" id="exampleRadios1" value="option" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Fruits
                    </label>
                </div>
                <div class="col-md-3 form-check">
                    <input class="form-check-input" type="radio" name="Fruits&Legumes" id="exampleRadios2" value="option">
                    <label class="form-check-label" for="exampleRadios2">
                        Legumes
                    </label>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-add-specific">Add to Specific</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-add-general">Add to General</button>
                </div>
            </div>

        </form>
    </div>
    <div class="container below">
        <form>
            <div class="row mb-3">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-search">Search For Item</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-delete">Delete an Item</button>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="searchInput" aria-describedby="emailHelp" placeholder="Fruits and Legumes">
                </div>
                </div>
            
        </form>
        <hr>
        <div class="rowed">
            <div class="group">
            <label>List Of Fruits</label>
            <div class="card c1"> </div>
            </div>

            <div class="group">
            <label>List Of Fruits & Legumes</label>
            <div class="card c2"> </div>
            </div>

            <div class="group">
            <label>List Of Legumes</label>
            <div class="card c3"> </div>
            </div>
        </div>
    </div>

 
</body>
</html>

<script src="script.js"></script>
